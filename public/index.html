<!DOCTYPE html>
<html >
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<title>Contact List app</title>
</head>
<body ng-app="myApp" ng-controller="AppCtrl">
 	<div class="container" >
	 	<h1> Contact List</h1>
	 	<table class="table">
	 		<thead>
	 			<tr>
	 				<th>Name</th>
	 				<th>Email</th>
	 				<th>Number</th>
	 				<th>Action</th>
	 				<th>&nbsp;</th>
	 			</tr>
	 		</thead>
	 		<tbody>
	 			<tr>
	 				<td><input type="form-control" ng-model="contact.name"></td>
	 				<td><input type="form-control" ng-model="contact.email"></td>
	 				<td><input type="form-control" ng-model="contact.number"></td>
	 				<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
	 				<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;
	 					<button class="btn btn-light" ng-click="deselect()">Clear</button>
	 				</td>
	 			</tr>
	 			<tr ng-repeat="contact in contactList">
	 				<td>{{contact.name}}</td>
	 				<td>{{contact.email}}</td>
	 				<td>{{contact.number}}</td>
	 				<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
	 				<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
	 			</tr>
	 		</tbody>
	 	</table>
 	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
</body>
</html>
